{% set name = "lume-impact" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ChristopherMayes/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ac29b91dca811e87d18022aefe1973bd4665c6f97e7c91128b612caa4464dc4a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - bokeh
    - distgen
    - numpy
    - openpmd-beamphysics

test:
  imports:
    - impact

about:
  home: https://github.com/ChristopherMayes/{{ name }}
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: LUME Python wrapper Impact-T
  description: |
    LUME Python wrapper Impact-T

extra:
  recipe-maintainers:
    - ChristopherMayes
