{% set name = "lume-impact" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ChristopherMayes/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 418c16d926db538353da054bcab262b5109632b9297ec2e9664e95da0fd2fd1b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - bokeh
    - distgen
    - numpy
    - openpmd-beamphysics
    - impact-t
    - lume-base

test:
  imports:
    - impact
  requires:
    - pytest
  commands:
    - python -m pytest --pyargs impact

about:
  home: https://github.com/ChristopherMayes/{{ name }}
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: LUME Python wrapper for Impact-T
  description: |
    LUME Python wrapper for Impact-T

extra:
  recipe-maintainers:
    - ChristopherMayes
